<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DEFENsys Control Panel for managing network load testing" />
    <title>DEFENsys: Traffic Control Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-color: #0078d4;
            --primary-hover-color: #005a9e;
            --danger-color: #d13438;
            --danger-hover-color: #a4262c;
            --success-color: #107c10;
            --warning-color: #ffb900;
            --purple-color: #8A2BE2; /* Blue Violet */
            --background-color: #f8f9fa;
            --surface-color: #ffffff;
            --text-primary-color: #201f1e;
            --text-secondary-color: #605e5c;
            --border-color: #e1dfdd;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --border-radius: 8px;
            --transition-speed: 0.2s;
        }

        [data-theme="dark"] {
            --primary-color: #4db8ff;
            --primary-hover-color: #80cfff;
            --danger-color: #ff5f5f;
            --danger-hover-color: #ff8f8f;
            --success-color: #6ccb5f;
            --warning-color: #ffd966;
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --text-primary-color: #e1e1e1;
            --text-secondary-color: #a1a1a1;
            --border-color: #3e3e3e;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            transition: background-color var(--transition-speed) ease;
        }

        .container {
            background-color: var(--surface-color);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 700px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all var(--transition-speed) ease;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 600;
            color: var(--text-primary-color);
        }

        .main-controls {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: var(--background-color);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
        }

        .node-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .node-card {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: var(--shadow);
            transition: all var(--transition-speed) ease;
        }
        
        .node-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        [data-theme="dark"] .node-card:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .node-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }
        
        .node-actions {
            display: flex;
            gap: 0.75rem;
        }

        button {
            background: var(--primary-color);
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.25rem;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all var(--transition-speed) ease;
            text-decoration: none;
            flex-grow: 1;
        }

        button:hover:not(:disabled) {
            background: var(--primary-hover-color);
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 120, 212, 0.3);
        }
        
        button.stop-button {
            background-color: var(--danger-color);
        }
        
        button.stop-button:hover:not(:disabled) {
            background: var(--danger-hover-color);
            box-shadow: 0 2px 8px rgba(216, 59, 1, 0.3);
        }

        button:disabled {
            background-color: var(--text-secondary-color);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .status-container {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: var(--border-radius);
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
        }

        .status-message {
            font-size: 0.9rem;
            color: var(--text-secondary-color);
            min-height: 1.5rem;
            transition: all var(--transition-speed) ease;
        }
        
        .status-message.success { color: var(--success-color); }
        .status-message.error { color: var(--danger-color); }
        .status-message.processing { color: var(--warning-color); }

        .toast {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            background-color: var(--surface-color);
            color: var(--text-primary-color);
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            border-left: 5px solid var(--primary-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            animation: slideIn 0.3s ease-out, fadeOut 0.3s 3.7s ease-in forwards;
            z-index: 1000;
        }
        
        .toast.success { border-left-color: var(--success-color); }
        .toast.error { border-left-color: var(--danger-color); }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes fadeOut {
            to { opacity: 0; }
        }

        .theme-toggle {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            border-radius: 50%;
            box-shadow: var(--shadow);
            transition: all var(--transition-speed) ease;
        }
        .theme-toggle:hover {
            background-color: var(--background-color);
        }
        .theme-toggle i {
            width: 24px;
            height: 24px;
            color: var(--text-primary-color);
        }

        /* --- Progress Bar Styles --- */
        .progress-container {
            width: 100%;
            background-color: var(--border-color);
            border-radius: var(--border-radius);
            margin-top: 1rem;
            overflow: hidden;
        }

        .progress-bar {
            height: 20px;
            background-color: var(--purple-color);
            width: 0%; /* Start at 0% */
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            /* Smooth transition for width changes */
            transition: width 0.3s linear, background-color 0.5s ease;
        }

        .progress-text {
            color: #ffffff;
            font-size: 0.75rem;
            font-weight: 600;
        }
        /* --- End Progress Bar Styles --- */

        @media (max-width: 768px) {
            .container { padding: 1.5rem; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" aria-label="Toggle dark mode" onclick="toggleTheme()">
        <i data-lucide="moon"></i>
    </button>
    <div class="container" role="main">
        <div class="header">
            <i data-lucide="shield-check" style="width: 32px; height: 32px; color: var(--primary-color);"></i>
            <h1>DEFENsys Control Panel</h1>
        </div>

        <div class="main-controls">
            <button id="setup-btn" onclick="sendRequest('/setup-container')" aria-label="Setup container and install Apache Benchmark">
                <i data-lucide="package-plus"></i> Setup Environment
            </button>
            <div class="progress-container" id="setup-progress-container" style="display: none;">
                <div class="progress-bar" id="setup-progress-bar">
                    <span class="progress-text" id="setup-progress-text">0%</span>
                </div>
            </div>
        </div>
        
        <div class="node-grid">
            <div class="node-card">
                <div class="node-header"><i data-lucide="server"></i><span>Node 1</span></div>
                <div class="node-actions">
                    <button onclick="runAB('node1')" aria-label="Start load test on Node 1">
                        <i data-lucide="zap"></i> Start Load
                    </button>
                    <button class="stop-button" onclick="stopAB('node1')" aria-label="Stop load test on Node 1">
                        <i data-lucide="shield-off"></i> Stop Load
                    </button>
                </div>
            </div>
            <div class="node-card">
                <div class="node-header"><i data-lucide="server"></i><span>Node 2</span></div>
                <div class="node-actions">
                    <button onclick="runAB('node2')" aria-label="Start load test on Node 2">
                        <i data-lucide="zap"></i> Start Load
                    </button>
                    <button class="stop-button" onclick="stopAB('node2')" aria-label="Stop load test on Node 2">
                        <i data-lucide="shield-off"></i> Stop Load
                    </button>
                </div>
            </div>
            <div class="node-card">
                <div class="node-header"><i data-lucide="server"></i><span>Node 3</span></div>
                <div class="node-actions">
                    <button onclick="runAB('node3')" aria-label="Start load test on Node 3">
                        <i data-lucide="zap"></i> Start Load
                    </button>
                    <button class="stop-button" onclick="stopAB('node3')" aria-label="Stop load test on Node 3">
                        <i data-lucide="shield-off"></i> Stop Load
                    </button>
                </div>
            </div>
        </div>

        <div class="status-container">
            <div class="status-message" id="status" role="status" aria-live="polite">Ready for command.</div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const statusEl = document.getElementById("status");
        
        async function sendRequest(endpoint, node = null) {
            // Logic for non-setup buttons
            if (endpoint !== '/setup-container') {
                updateStatus("Processing...", "processing");
                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ node })
                    });
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    const data = await response.json();
                    updateStatus(data.message, "success");
                    showToast(data.message, "success");
                } catch (error) {
                    const msg = `⚠️ Error: Could not process request.`;
                    updateStatus(msg, "error");
                    showToast(msg, "error");
                    console.error("Fetch error:", error);
                }
                return; // Exit here for non-setup requests
            }

            // --- PROGRESS BAR LOGIC FOR SETUP ENVIRONMENT ---
            const setupButton = document.getElementById('setup-btn');
            const progressContainer = document.getElementById('setup-progress-container');
            const progressBar = document.getElementById('setup-progress-bar');
            const progressText = document.getElementById('setup-progress-text');
            let progress = 0;
            let intervalId = null;

            // Disable button and show progress bar
            setupButton.disabled = true;
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            progressBar.style.backgroundColor = 'var(--purple-color)';
            progressText.textContent = '0%';
            updateStatus("Initializing setup...", "processing");

            // Simulate progress from 0% to 90%
            intervalId = setInterval(() => {
                // Stop simulation at 90% to wait for the real fetch to complete
                if (progress < 90) {
                    progress += 5;
                    progressBar.style.width = `${progress}%`;
                    progressText.textContent = `${progress}%`;
                } else {
                    clearInterval(intervalId); // Stop incrementing
                }
            }, 120); // Adjust time for desired speed

            // Start the actual backend request
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ node })
                });

                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();

                // On Success: complete the progress bar
                clearInterval(intervalId);
                progressBar.style.width = '100%';
                progressBar.style.backgroundColor = 'var(--success-color)';
                progressText.textContent = 'Complete!';
                updateStatus(data.message, "success");
                showToast(data.message, "success");

            } catch (error) {
                // On Error: show failed state
                clearInterval(intervalId);
                progressBar.style.width = '100%';
                progressBar.style.backgroundColor = 'var(--danger-color)';
                progressText.textContent = 'Failed!';
                const msg = `⚠️ Error: Could not process request.`;
                updateStatus(msg, "error");
                showToast(msg, "error");
                console.error("Fetch error:", error);

            } finally {
                // Hide the progress bar and re-enable button after a delay
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    setupButton.disabled = false;
                }, 2000);
            }
        }

        async function runAB(node) {
            updateStatus(`Starting load test on ${node}...`, "processing");
            try {
                const response = await fetch('/run-ab', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nodes: [node], requests: 100000, concurrency: 100 })
                });
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                updateStatus(data.message, "success");
                showToast(data.message, "success");
            } catch (error) {
                const msg = `⚠️ Failed to start load test on ${node}.`;
                updateStatus(msg, "error");
                showToast(msg, "error");
                console.error("Fetch error:", error);
            }
        }

        async function stopAB(node) {
            updateStatus(`Stopping load test on ${node}...`, "processing");
            try {
                const response = await fetch('/stop-ab', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nodes: [node] })
                });
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                updateStatus(data.message, "success");
                showToast(data.message, "success");
            } catch (error) {
                const msg = `⚠️ Failed to stop load test on ${node}.`;
                updateStatus(msg, "error");
                showToast(msg, "error");
                console.error("Fetch error:", error);
            }
        }
        
        function updateStatus(message, type = 'info') {
            statusEl.textContent = message;
            statusEl.className = 'status-message'; // reset classes
            if (type) {
                statusEl.classList.add(type);
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement("div");
            toast.className = `toast ${type}`;
            
            const icon = document.createElement("i");
            const iconName = type === 'success' ? 'check-circle-2' : type === 'error' ? 'alert-triangle' : 'info';
            icon.setAttribute('data-lucide', iconName);
            
            toast.appendChild(icon);
            toast.append(message);
            
            toast.setAttribute('role', 'alert');
            document.body.appendChild(toast);
            
            lucide.createIcons();

            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.3s ease-in forwards';
                toast.addEventListener('animationend', () => toast.remove());
            }, 4000);
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            const icon = document.querySelector('.theme-toggle i');
            icon.setAttribute('data-lucide', newTheme === 'dark' ? 'sun' : 'moon');
            lucide.createIcons();
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.querySelector('.theme-toggle i').setAttribute('data-lucide', savedTheme === 'dark' ? 'sun' : 'moon');
        } else if (systemPrefersDark) {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.querySelector('.theme-toggle i').setAttribute('data-lucide', 'sun');
        }
        lucide.createIcons();
    </script>
</body>
</html>
